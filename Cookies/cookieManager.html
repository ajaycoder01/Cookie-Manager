<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Manager</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2> 🍪Cookie Manager</h2>
    
    <input type="text" id="cookieName" placeholder="Enter Cookie Name" />
    <input type="text" id="cookieValue" placeholder="Enter Cookie Value (for set only)" />

    <div class="btn-group">
      <button onclick="setCookie()">Set</button>
      <button onclick="getCookie()">Get</button>
      <button onclick="deleteCookie()">Delete</button>
      <button onclick="showAllCookies()">Show All</button>
    </div>

    <div class="output" id="outputBox">Output will appear here...</div>
  </div>

  <script src="script.js"></script>

</body>
</html>
